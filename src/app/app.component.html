<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal" *ngIf="!router.url.startsWith('/login') && !router.url.startsWith('/loginparents') && !router.url.startsWith('/register') && !router.url.startsWith('/registerparents')">
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
      <ion-list>
        <ion-item [routerLink]="['/mainpage']" *ngIf="router.url.startsWith('/mainpage')|| router.url.startsWith('/profile')|| router.url.startsWith('/aboutus') ">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label> Home </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/profile']" *ngIf="router.url.startsWith('/mainpage')|| router.url.startsWith('/profile')|| router.url.startsWith('/aboutus') ">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label> Profile </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/attendance']" *ngIf="router.url.startsWith('/mainpage')|| router.url.startsWith('/profile')|| router.url.startsWith('/aboutus') ">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label> Attendance </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/activity']" *ngIf="router.url.startsWith('/mainpage')|| router.url.startsWith('/profile')|| router.url.startsWith('/aboutus') ">
          <ion-icon name="image" slot="start"></ion-icon>
          <ion-label> Activity </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/aboutus']" *ngIf="router.url.startsWith('/mainpage')|| router.url.startsWith('/profile')|| router.url.startsWith('/aboutus')">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label> About Us </ion-label>
        </ion-item>

        <!-- TOP (STAFF) BOTTOM (PARENTS) -->  

        <ion-item [routerLink]="['/mainparents']" *ngIf="router.url.startsWith('/mainparents') || router.url.startsWith('/profileparents') || router.url.startsWith('/contactus') ">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/profileparents']" *ngIf="router.url.startsWith('/mainparents') || router.url.startsWith('/profileparents') || router.url.startsWith('/contactus') ">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/activity']" *ngIf="router.url.startsWith('/mainparents') || router.url.startsWith('/profileparents') || router.url.startsWith('/contactus') ">
          <ion-icon name="image" slot="start"></ion-icon>
          <ion-label>Activity</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/aboutus']" *ngIf="router.url.startsWith('/mainparents') || router.url.startsWith('/profileparents') || router.url.startsWith('/contactus') ">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/contact']" *ngIf="router.url.startsWith('/mainparents') || router.url.startsWith('/profileparents') || router.url.startsWith('/contactus') ">
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>Contact Us</ion-label>
        </ion-item>

      </ion-list>
    </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
